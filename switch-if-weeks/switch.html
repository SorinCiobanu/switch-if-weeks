<script>

    let week = parseInt(prompt(`Type of week?
    1. American
    2. European
    `))

    weekAmerican = 1
    weekEuropean = 2

    if (week == weekAmerican) {
        let day = parseInt(prompt(`American Week: 
    Day of the week?`))
        switch (day) {
            case 1: document.write("Su"); break
            case 2: document.write("Mo"); break
            case 3: document.write("Tu"); break
            case 4: document.write("Wd"); break
            case 5: document.write("Th"); break
            case 6:
                let times = 5
                while (times > 0) {
                    document.write("Yeeey!!!")
                    times--
                }
                document.write("Fr"); break
            case 7: document.write("Sa"); break

            default: document.write("Are you drynk? :D"); break
        }
    } else if (week == weekEuropean) {
        let day = parseInt(prompt(`European week:
    Day of the week?`))
        switch (day) {
            case 1: document.write("Mo"); break
            case 2: document.write("Tu"); break
            case 3: document.write("Wd"); break
            case 4: document.write("Th"); break
            case 5:
                let times = 5
                while (times > 0) {
                    document.write("Yeeey!!!")
                    times--
                }
                document.write("Fr"); break
            case 6: document.write("Sa"); break
            case 7: document.write("Su"); break

            default: document.write("Are you drynk? :D"); break
        }
    } else {
        document.write("ERROR")
    }
    
</script>
